<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - VeilVest</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
        }
        
        .dashboard-header {
            background-color: hotpink;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
        }
        
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #fff;
            position: fixed;
            top: 60px; /* Below the header */
            left: 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        
        .sidebar ul li {
            padding: 15px;
        }
        
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: block;
        }
        
        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background-color: hotpink;
            color: white;
        }
        
        .main-content {
            margin-left: 250px; /* Sidebar width */
            padding: 20px;
            padding-top: 70px; /* Space for header */
        }
        
        .card {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .charts {
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 class="app-title">VeilVest</h2>
        <ul>
            <li><a href="dashboard.html" class="active">Dashboard</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="transactions.html">Transactions</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="javascript:void(0);" id="logoutLink">Logout</a></li> <!-- Logout Link -->
        </ul>
    </div>
    
    <script>
        // Logout functionality
        document.getElementById('logoutLink').addEventListener('click', function(e) {
            e.preventDefault();  // Prevent default link behavior
            localStorage.removeItem('loggedInUser'); // Clear user session
            alert("You have successfully logged out.");
            window.location.href = 'login.html'; // Redirect to login page
        });
    
        // Check if user is logged in
        const loggedInUser = localStorage.getItem('loggedInUser');
        if (!loggedInUser) {
            // If no user is logged in, redirect to login page
            window.location.href = 'login.html';
        }
    </script>
    


    <div class="main-content">
        <header>
            <h1>Welcome to Your Dashboard</h1>
        </header>

        <div class="cards">
            <div class="card">
                <h3>Total Balance</h3>
                <p>$10,000</p>
            </div>
            <div class="card">
                <h3>Total Earnings</h3>
                <p>$2,500</p>
            </div>
            <div class="card">
                <h3>Total Referrals</h3>
                <p>150</p>
            </div>
            <div class="card">
                <h3>Active Investments</h3>
                <p>5</p>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 VeilVest. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
